<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00ff9d">
    <meta name="description" content="Leia seus manhwas favoritos online e offline">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='80' font-size='80'%3Eüìñ%3C/text%3E%3C/svg%3E">
    <title>MoonRead - Leia Seus Manhwas Favoritos</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Unbounded:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        /* [MANTENDO TODO O CSS ORIGINAL] */
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --bg-tertiary: #1a1a24;
            --bg-card: #1f1f2e;
            --bg-card-hover: #252538;
            --text-primary: #e8e8f0;
            --text-secondary: #a0a0b8;
            --text-muted: #6b6b80;
            --accent-primary: #00ff9d;
            --accent-secondary: #00d4ff;
            --accent-gradient: linear-gradient(135deg, #00ff9d 0%, #00d4ff 100%);
            --border-color: #2a2a38;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --light-bg-primary: #f5f5fa;
            --light-bg-secondary: #ffffff;
            --light-bg-tertiary: #e8e8f0;
            --light-bg-card: #ffffff;
            --light-bg-card-hover: #f0f0f5;
            --light-text-primary: #1a1a24;
            --light-text-secondary: #4a4a5a;
            --light-text-muted: #8a8a9a;
            --light-border-color: #d0d0e0;
            --light-shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --light-shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --light-shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
            --font-display: 'Unbounded', sans-serif;
            --font-body: 'Space Mono', monospace;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 999px;
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: var(--light-bg-primary);
            --bg-secondary: var(--light-bg-secondary);
            --bg-tertiary: var(--light-bg-tertiary);
            --bg-card: var(--light-bg-card);
            --bg-card-hover: var(--light-bg-card-hover);
            --text-primary: var(--light-text-primary);
            --text-secondary: var(--light-text-secondary);
            --text-muted: var(--light-text-muted);
            --border-color: var(--light-border-color);
            --shadow-sm: var(--light-shadow-sm);
            --shadow-md: var(--light-shadow-md);
            --shadow-lg: var(--light-shadow-lg);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background var(--transition-base), color var(--transition-base);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 157, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* OFFLINE BANNER */
        .offline-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #ff3366 0%, #ff6633 100%);
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 700;
            z-index: 9999;
            transform: translateY(-100%);
            transition: transform var(--transition-base);
        }

        .offline-banner.show {
            transform: translateY(0);
        }

        /* INSTALL PWA BUTTON */
        .install-pwa {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-gradient);
            color: var(--bg-primary);
            padding: 1rem 1.5rem;
            border-radius: var(--radius-full);
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .install-pwa.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* ADMIN STYLES */
        .admin-fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transition: all var(--transition-base);
        }

        .admin-fab:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .admin-panel {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 9000;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        .admin-panel.active {
            display: block;
        }

        .admin-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .admin-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 800;
        }

        .admin-close {
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border: none;
            border-radius: var(--radius-full);
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 700;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input, .form-select, .form-textarea {
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 0.9rem;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.1);
        }

        .file-upload {
            position: relative;
            overflow: hidden;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .file-upload-label:hover {
            border-color: var(--accent-primary);
            background: var(--bg-card-hover);
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
        }

        .file-remove {
            background: transparent;
            border: none;
            color: #ff3366;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            min-height: 50px;
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-radius: var(--radius-full);
            font-size: 0.85rem;
        }

        .tag-remove {
            background: transparent;
            border: none;
            color: var(--bg-primary);
            cursor: pointer;
            font-weight: 700;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: all var(--transition-base);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 157, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff3366 0%, #ff6633 100%);
            color: white;
        }

        .btn-full {
            width: 100%;
        }

        /* DOWNLOAD BADGE */
        .download-badge {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: var(--accent-secondary);
            color: var(--bg-primary);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.7rem;
            font-weight: 700;
            z-index: 10;
        }

        /* PROGRESS BAR */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-gradient);
            border-radius: var(--radius-full);
            transition: width var(--transition-base);
        }

        /* [MANTENDO TODO O RESTO DO CSS ORIGINAL] */
        .header {
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: var(--spacing-sm) 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing-md);
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: -0.05em;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 0.9rem;
            transition: all var(--transition-base);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        .icon-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 1.2rem;
        }

        .icon-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-primary);
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-lg) var(--spacing-md);
            position: relative;
            z-index: 1;
        }

        .section {
            margin-bottom: var(--spacing-xl);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
            padding-left: 1rem;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: var(--accent-gradient);
            border-radius: var(--radius-sm);
        }

        .manhwa-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: var(--spacing-md);
        }

        .manhwa-card {
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            background: var(--bg-card);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .manhwa-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .manhwa-cover {
            width: 100%;
            aspect-ratio: 3/4;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-card) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .manhwa-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .manhwa-info {
            padding: var(--spacing-sm);
        }

        .manhwa-title {
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .manhwa-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            padding: var(--spacing-md);
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 1.5rem;
            z-index: 10;
            transition: all var(--transition-fast);
        }

        .reader {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 3000;
            overflow-y: auto;
        }

        .reader.active {
            display: block;
        }

        .reader-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: var(--spacing-sm) var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .reader-content {
            padding-top: 60px;
            max-width: 800px;
            margin: 0 auto;
        }

        .reader-page {
            width: 100%;
            display: block;
            margin-bottom: 2px;
        }

        .reader-page img {
            width: 100%;
            display: block;
        }

        .reader-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: var(--spacing-md);
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .search-bar { display: none; }
            .manhwa-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- OFFLINE BANNER -->
    <div id="offlineBanner" class="offline-banner">
        ‚ö†Ô∏è Voc√™ est√° offline. Alguns recursos podem n√£o estar dispon√≠veis.
    </div>

    <!-- INSTALL PWA BUTTON -->
    <button id="installPWA" class="install-pwa">
        üì≤ Instalar App
    </button>

    <!-- ADMIN FAB -->
    <div class="admin-fab" onclick="openAdminPanel()" title="Painel Admin">
        ‚öôÔ∏è
    </div>

    <!-- HEADER -->
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo" onclick="showPage('home')">MoonRead</a>
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar manhwas...">
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="themeToggle" title="Alternar tema">üåô</button>
                <button class="icon-btn" onclick="showPage('library')" title="Biblioteca">üìö</button>
                <div class="user-avatar" onclick="showPage('profile')">U</div>
            </div>
        </div>
    </header>

    <!-- HOME PAGE -->
    <div id="homePage" class="page">
        <main class="main-container">
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">Continuar Lendo</h2>
                </div>
                <div class="manhwa-grid" id="continueReadingGrid">
                    <!-- Ser√° preenchido via JS -->
                </div>
            </section>

            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">Todos os Manhwas</h2>
                </div>
                <div class="manhwa-grid" id="allManhwasGrid">
                    <!-- Ser√° preenchido via JS -->
                </div>
            </section>
        </main>
    </div>

    <!-- LIBRARY PAGE -->
    <div id="libraryPage" class="page hidden">
        <main class="main-container">
            <h1 class="section-title">Minha Biblioteca</h1>
            <div class="manhwa-grid" id="libraryGrid">
                <!-- Ser√° preenchido via JS -->
            </div>
        </main>
    </div>

    <!-- ADMIN PANEL -->
    <div id="adminPanel" class="admin-panel">
        <div class="admin-container">
            <div class="admin-header">
                <h2 class="admin-title">Adicionar Cap√≠tulo</h2>
                <button class="admin-close" onclick="closeAdminPanel()">√ó</button>
            </div>

            <form class="admin-form" id="adminForm" onsubmit="publishChapter(event)">
                <div class="form-group">
                    <label class="form-label">Selecionar Manhwa</label>
                    <select class="form-select" id="adminManhwaSelect" required>
                        <option value="">Escolher manhwa...</option>
                        <!-- Ser√° preenchido via JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">N√∫mero do Cap√≠tulo</label>
                    <input type="number" class="form-input" id="chapterNumber" required placeholder="Ex: 1">
                </div>

                <div class="form-group">
                    <label class="form-label">T√≠tulo do Cap√≠tulo</label>
                    <input type="text" class="form-input" id="chapterTitle" required placeholder="Ex: O Come√ßo">
                </div>

                <div class="form-group">
                    <label class="form-label">Upload de Imagens</label>
                    <div class="file-upload">
                        <input type="file" id="chapterImages" multiple accept="image/*" onchange="handleImageUpload(event)">
                        <div class="file-upload-label">
                            <span>üìÅ</span>
                            <span>Selecionar imagens (ordem autom√°tica)</span>
                        </div>
                    </div>
                    <div class="file-list" id="fileList"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    ‚ú® Publicar Cap√≠tulo
                </button>
            </form>

            <hr style="margin: 2rem 0; border: 1px solid var(--border-color);">

            <div class="form-group">
                <label class="form-label">Criar Novo Manhwa</label>
                <input type="text" class="form-input" id="newManhwaTitle" placeholder="T√≠tulo do manhwa">
                <input type="text" class="form-input" id="newManhwaIcon" placeholder="Emoji (ex: üìñ)">
                <button class="btn btn-secondary btn-full" onclick="createManhwa()">
                    ‚ûï Criar Manhwa
                </button>
            </div>
        </div>
    </div>

    <!-- MANHWA DETAIL MODAL -->
    <div id="manhwaModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeManhwaDetail()">√ó</button>
            <div id="modalContent">
                <!-- Ser√° preenchido via JS -->
            </div>
        </div>
    </div>

    <!-- READER -->
    <div id="reader" class="reader">
        <div class="reader-header">
            <button class="icon-btn" onclick="closeReader()">‚Üê</button>
            <div class="reader-title" id="readerTitle">Carregando...</div>
            <button class="icon-btn" onclick="toggleDownloadChapter()">‚¨áÔ∏è</button>
        </div>
        <div class="reader-content" id="readerContent">
            <!-- Ser√° preenchido via JS -->
        </div>
        <div class="reader-footer">
            <button class="btn btn-secondary" onclick="previousChapter()">‚Üê Anterior</button>
            <button class="btn btn-primary" onclick="nextChapter()">Pr√≥ximo ‚Üí</button>
        </div>
    </div>

    <script>
        // ==================== PWA REGISTRATION ====================
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('‚úÖ Service Worker registrado'))
                .catch(err => console.error('‚ùå SW erro:', err));
        }

        // ==================== INSTALL PWA ====================
        let deferredPrompt;
        const installBtn = document.getElementById('installPWA');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.add('show');
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`PWA install: ${outcome}`);
            deferredPrompt = null;
            installBtn.classList.remove('show');
        });

        // ==================== OFFLINE DETECTION ====================
        const offlineBanner = document.getElementById('offlineBanner');

        function updateOnlineStatus() {
            if (navigator.onLine) {
                offlineBanner.classList.remove('show');
            } else {
                offlineBanner.classList.add('show');
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // ==================== DATA STRUCTURE ====================
        const DB = {
            manhwas: JSON.parse(localStorage.getItem('manhwas')) || {},
            chapters: JSON.parse(localStorage.getItem('chapters')) || {},
            favorites: JSON.parse(localStorage.getItem('favorites')) || [],
            readingProgress: JSON.parse(localStorage.getItem('readingProgress')) || {},
            downloadedChapters: JSON.parse(localStorage.getItem('downloadedChapters')) || {}
        };

        function saveDB() {
            localStorage.setItem('manhwas', JSON.stringify(DB.manhwas));
            localStorage.setItem('chapters', JSON.stringify(DB.chapters));
            localStorage.setItem('favorites', JSON.stringify(DB.favorites));
            localStorage.setItem('readingProgress', JSON.stringify(DB.readingProgress));
            localStorage.setItem('downloadedChapters', JSON.stringify(DB.downloadedChapters));
        }

        // Criar manhwas de exemplo se n√£o existirem
        if (Object.keys(DB.manhwas).length === 0) {
            DB.manhwas = {
                '1': { id: '1', title: 'Shadow Monarch Returns', icon: 'üìñ', tags: ['A√ß√£o', 'Fantasia'], rating: 9.2 },
                '2': { id: '2', title: 'Moonlight Romance', icon: 'üå∏', tags: ['Romance', 'Drama'], rating: 9.5 },
                '3': { id: '3', title: 'Dragon Emperor', icon: 'üêâ', tags: ['A√ß√£o', 'Aventura'], rating: 9.7 }
            };
            saveDB();
        }

        // ==================== RENDER FUNCTIONS ====================
        function renderManhwaCard(manhwa, showDownloadBadge = false) {
            const isDownloaded = DB.downloadedChapters[manhwa.id];
            const isFavorite = DB.favorites.includes(manhwa.id);
            const progress = DB.readingProgress[manhwa.id];
            
            return `
                <div class="manhwa-card" onclick="openManhwaDetail('${manhwa.id}')">
                    ${isDownloaded ? '<div class="download-badge">‚¨á Offline</div>' : ''}
                    <div class="manhwa-cover">
                        <span>${manhwa.icon || 'üìñ'}</span>
                    </div>
                    <div class="manhwa-info">
                        <div class="manhwa-title">${manhwa.title}</div>
                        <div class="manhwa-meta">
                            <span>${progress ? `Cap. ${progress.chapter}` : 'Novo'}</span>
                            <span>‚≠ê ${manhwa.rating || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderHomePage() {
            // Continuar lendo
            const continueReading = Object.values(DB.manhwas)
                .filter(m => DB.readingProgress[m.id])
                .sort((a, b) => {
                    const aTime = DB.readingProgress[a.id]?.timestamp || 0;
                    const bTime = DB.readingProgress[b.id]?.timestamp || 0;
                    return bTime - aTime;
                })
                .slice(0, 6);

            document.getElementById('continueReadingGrid').innerHTML = 
                continueReading.length > 0 
                    ? continueReading.map(m => renderManhwaCard(m)).join('')
                    : '<p style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">Nenhum manhwa em andamento</p>';

            // Todos os manhwas
            document.getElementById('allManhwasGrid').innerHTML = 
                Object.values(DB.manhwas).map(m => renderManhwaCard(m, true)).join('');
        }

        function renderLibraryPage() {
            const favManhwas = Object.values(DB.manhwas)
                .filter(m => DB.favorites.includes(m.id));

            document.getElementById('libraryGrid').innerHTML = 
                favManhwas.length > 0 
                    ? favManhwas.map(m => renderManhwaCard(m)).join('')
                    : '<p style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">Nenhum favorito ainda</p>';
        }

        // ==================== MANHWA DETAIL ====================
        function openManhwaDetail(manhwaId) {
            const manhwa = DB.manhwas[manhwaId];
            if (!manhwa) return;

            const chapters = Object.values(DB.chapters)
                .filter(c => c.manhwaId === manhwaId)
                .sort((a, b) => b.number - a.number);

            const isFavorite = DB.favorites.includes(manhwaId);

            document.getElementById('modalContent').innerHTML = `
                <div style="padding: 2rem;">
                    <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                        <div style="width: 120px; height: 160px; background: var(--bg-card); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; font-size: 4rem;">
                            ${manhwa.icon}
                        </div>
                        <div style="flex: 1;">
                            <h2 style="font-family: var(--font-display); font-size: 1.8rem; margin-bottom: 0.5rem;">${manhwa.title}</h2>
                            <p style="color: var(--text-secondary); margin-bottom: 1rem;">${manhwa.tags?.join(', ') || 'Sem tags'}</p>
                            <div style="display: flex; gap: 1rem;">
                                <button class="btn btn-primary" onclick="readFirstChapter('${manhwaId}')">
                                    ‚ñ∂ Come√ßar a ler
                                </button>
                                <button class="btn btn-secondary" onclick="toggleFavorite('${manhwaId}')">
                                    ${isFavorite ? '‚ù§Ô∏è Favoritado' : 'ü§ç Favoritar'}
                                </button>
                            </div>
                        </div>
                    </div>
                    <h3 style="font-size: 1.2rem; margin-bottom: 1rem;">Cap√≠tulos (${chapters.length})</h3>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        ${chapters.length > 0 ? chapters.map(ch => `
                            <div class="manhwa-card" onclick="openReader('${manhwaId}', '${ch.id}')" style="display: flex; justify-content: space-between; padding: 1rem;">
                                <div>
                                    <div style="font-weight: 700;">Cap. ${ch.number} - ${ch.title}</div>
                                    <div style="font-size: 0.85rem; color: var(--text-muted);">${new Date(ch.createdAt).toLocaleDateString()}</div>
                                </div>
                                <span>‚Üí</span>
                            </div>
                        `).join('') : '<p style="text-align: center; color: var(--text-muted);">Nenhum cap√≠tulo ainda</p>'}
                    </div>
                </div>
            `;

            document.getElementById('manhwaModal').classList.add('active');
        }

        function closeManhwaDetail() {
            document.getElementById('manhwaModal').classList.remove('active');
        }

        function readFirstChapter(manhwaId) {
            const chapters = Object.values(DB.chapters)
                .filter(c => c.manhwaId === manhwaId)
                .sort((a, b) => a.number - b.number);
            
            if (chapters.length > 0) {
                openReader(manhwaId, chapters[0].id);
            }
        }

        function toggleFavorite(manhwaId) {
            const index = DB.favorites.indexOf(manhwaId);
            if (index > -1) {
                DB.favorites.splice(index, 1);
            } else {
                DB.favorites.push(manhwaId);
            }
            saveDB();
            openManhwaDetail(manhwaId);
            renderLibraryPage();
        }

        // ==================== READER ====================
        let currentManhwaId = null;
        let currentChapterId = null;

        function openReader(manhwaId, chapterId) {
            currentManhwaId = manhwaId;
            currentChapterId = chapterId;
            
            const manhwa = DB.manhwas[manhwaId];
            const chapter = DB.chapters[chapterId];
            
            if (!manhwa || !chapter) return;

            document.getElementById('readerTitle').textContent = 
                `${manhwa.title} - Cap. ${chapter.number}`;

            // Renderizar p√°ginas
            const pages = chapter.images || [];
            document.getElementById('readerContent').innerHTML = pages.map((img, i) => `
                <div class="reader-page">
                    <img src="${img}" alt="P√°gina ${i + 1}" loading="lazy" onload="updateReadingProgress(${i + 1}, ${pages.length})">
                </div>
            `).join('');

            // Salvar progresso inicial
            DB.readingProgress[manhwaId] = {
                chapter: chapter.number,
                page: 1,
                total: pages.length,
                timestamp: Date.now()
            };
            saveDB();

            document.getElementById('reader').classList.add('active');
            closeManhwaDetail();
        }

        function closeReader() {
            document.getElementById('reader').classList.remove('active');
        }

        function updateReadingProgress(page, total) {
            if (!currentManhwaId) return;
            
            DB.readingProgress[currentManhwaId] = {
                ...DB.readingProgress[currentManhwaId],
                page,
                timestamp: Date.now()
            };
            saveDB();
        }

        function nextChapter() {
            if (!currentManhwaId) return;
            
            const chapters = Object.values(DB.chapters)
                .filter(c => c.manhwaId === currentManhwaId)
                .sort((a, b) => a.number - b.number);
            
            const currentIndex = chapters.findIndex(c => c.id === currentChapterId);
            if (currentIndex < chapters.length - 1) {
                openReader(currentManhwaId, chapters[currentIndex + 1].id);
            }
        }

        function previousChapter() {
            if (!currentManhwaId) return;
            
            const chapters = Object.values(DB.chapters)
                .filter(c => c.manhwaId === currentManhwaId)
                .sort((a, b) => a.number - b.number);
            
            const currentIndex = chapters.findIndex(c => c.id === currentChapterId);
            if (currentIndex > 0) {
                openReader(currentManhwaId, chapters[currentIndex - 1].id);
            }
        }

        function toggleDownloadChapter() {
            if (!currentManhwaId || !currentChapterId) return;
            
            const chapter = DB.chapters[currentChapterId];
            if (!chapter) return;

            // Enviar mensagem ao Service Worker para cachear
            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                const channel = new MessageChannel();
                
                channel.port1.onmessage = (event) => {
                    if (event.data.success) {
                        DB.downloadedChapters[currentManhwaId] = true;
                        saveDB();
                        alert('‚úÖ Cap√≠tulo baixado para leitura offline!');
                        renderHomePage();
                    }
                };

                navigator.serviceWorker.controller.postMessage({
                    type: 'CACHE_CHAPTER',
                    manhwaId: currentManhwaId,
                    chapterId: currentChapterId,
                    imageUrls: chapter.images || []
                }, [channel.port2]);
            }
        }

        // ==================== ADMIN PANEL ====================
        let uploadedFiles = [];

        function openAdminPanel() {
            // Preencher select com manhwas
            const select = document.getElementById('adminManhwaSelect');
            select.innerHTML = '<option value="">Escolher manhwa...</option>' +
                Object.values(DB.manhwas).map(m => 
                    `<option value="${m.id}">${m.title}</option>`
                ).join('');

            document.getElementById('adminPanel').classList.add('active');
        }

        function closeAdminPanel() {
            document.getElementById('adminPanel').classList.remove('active');
            document.getElementById('adminForm').reset();
            uploadedFiles = [];
            document.getElementById('fileList').innerHTML = '';
        }

        function handleImageUpload(event) {
            const files = Array.from(event.target.files);
            uploadedFiles = files.sort((a, b) => a.name.localeCompare(b.name));

            document.getElementById('fileList').innerHTML = uploadedFiles.map((file, i) => `
                <div class="file-item">
                    <span>${i + 1}. ${file.name}</span>
                    <button type="button" class="file-remove" onclick="removeFile(${i})">√ó</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            handleImageUpload({ target: { files: uploadedFiles } });
        }

        async function publishChapter(event) {
            event.preventDefault();

            const manhwaId = document.getElementById('adminManhwaSelect').value;
            const number = parseInt(document.getElementById('chapterNumber').value);
            const title = document.getElementById('chapterTitle').value;

            if (!manhwaId || !number || !title || uploadedFiles.length === 0) {
                alert('‚ùå Preencha todos os campos e adicione imagens!');
                return;
            }

            // Converter imagens para base64
            const images = await Promise.all(
                uploadedFiles.map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    });
                })
            );

            // Criar cap√≠tulo
            const chapterId = `ch_${Date.now()}`;
            DB.chapters[chapterId] = {
                id: chapterId,
                manhwaId,
                number,
                title,
                images,
                createdAt: new Date().toISOString()
            };

            saveDB();
            alert('‚úÖ Cap√≠tulo publicado com sucesso!');
            closeAdminPanel();
            renderHomePage();
        }

        function createManhwa() {
            const title = document.getElementById('newManhwaTitle').value;
            const icon = document.getElementById('newManhwaIcon').value;

            if (!title) {
                alert('‚ùå Digite um t√≠tulo!');
                return;
            }

            const id = `mh_${Date.now()}`;
            DB.manhwas[id] = {
                id,
                title,
                icon: icon || 'üìñ',
                tags: [],
                rating: 0
            };

            saveDB();
            alert('‚úÖ Manhwa criado!');
            document.getElementById('newManhwaTitle').value = '';
            document.getElementById('newManhwaIcon').value = '';
            openAdminPanel();
            renderHomePage();
        }

        // ==================== SEARCH ====================
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = Object.values(DB.manhwas)
                .filter(m => m.title.toLowerCase().includes(term));

            document.getElementById('allManhwasGrid').innerHTML = 
                filtered.map(m => renderManhwaCard(m, true)).join('');
        });

        // ==================== THEME ====================
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

        themeToggle.addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        });

        // ==================== NAVIGATION ====================
        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(`${page}Page`).classList.remove('hidden');
            
            if (page === 'home') renderHomePage();
            if (page === 'library') renderLibraryPage();
        }

        // ==================== INIT ====================
        renderHomePage();
        console.log('üåô MoonRead Enhanced inicializado!');
    </script>
</body>
</html>
